databaseChangeLog:
  - changeSet:
      id: create-token
      author: halcyon
      changes:
        - createTable:
            tableName: texts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: order
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: page_id
                  type: bigint
                  constraints:
                    foreignKeyName: page
                    referencedTableName: pages
                    referencedColumnNames: id