databaseChangeLog:
  - changeSet:
      id: create-course
      author: halcyon
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    foreignKeyName: owner
                    referencedTableName: users
                    referencedColumnNames: id